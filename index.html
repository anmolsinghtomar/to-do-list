<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">To-Do List</h2>

        <p>Total Tasks: <span id="totalTasks">0</span> | Completed Tasks: <span id="completedTasks">0</span></p>

        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task..."
                onkeypress="handleKeyPress(event)">
            <input type="date" id="taskDate" class="form-control date-input">
            <button class="btn btn-primary" onclick="addTask()">Add</button>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Filter
                </button>
                <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                    <li><a class="dropdown-item" href="#" onclick="filterTasks('all')">All</a></li>
                    <li><a class="dropdown-item" href="#" onclick="filterTasks('completed')">Completed</a></li>
                    <li><a class="dropdown-item" href="#" onclick="filterTasks('remaining')">Remaining</a></li>
                </ul>
            </div>
            <button class="btn btn-danger" onclick="deleteAllTasks()">Delete All</button>
        </div>

        <ul id="taskList" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
